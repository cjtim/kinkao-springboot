#          java-version: 11
#      - name: Run JReleaser
#        uses: jreleaser/release-action@v1
#        if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
#        env:
#          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#      - name: Get Current jreleaser version
#        run: ->
#          echo "TAG=`cat jreleaser.yml | sed -n 's/version: \(.*\)/\1/p' | head -n1`" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.0
          files: |
            kinkao-macos-latest/${{ env.JAR_NAME }}
            kinkao-ubuntu-latest/${{ env.JAR_NAME }}
            kinkao-windows-latest/${{ env.JAR_NAME }}

